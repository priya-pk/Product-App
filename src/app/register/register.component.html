<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <div class = "card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form class="form" #userLogin="ngForm" (ngSubmit)="registerUser()">
                        <div class="form-group">
                            <label for="uname1">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="registeredUser.email" [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" name="email" required>
                            <small class="text-danger" [class.d-none]="email.valid || email.touched">Invalid email</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" [(ngModel)]="registeredUser.password"  [class.is-invalid]="password.invalid && password.touched" minlength="6" #password="ngModel" name="password" required>
                            <small class="text-danger" [class.d-none]="password.valid || password.touched">Invalid password</small>
                        </div>
                        <button type="submit" [disabled]="userLogin.form.invalid" class="btn btn-primary float-right">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
